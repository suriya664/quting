<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Free Quilt</title>
    <meta name="description" content="Login to access your quilt patterns dashboard and save your favorite patterns.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body class="auth-page">


    <!-- Main Content -->
    <main class="auth-main">
        <div class="container">
            <div class="auth-container">
                <div class="auth-form-wrapper">
                    <div class="auth-form-card">
                        <div class="auth-card-logo">
                            <a href="index.html" class="logo">
                                <h1>Free Quilt</h1>
                            </a>
                        </div>
                        <div class="auth-nav-actions" style="position: absolute; top: 1rem; right: 1rem;">
                            <button id="theme-toggle" class="nav-icon-btn theme-btn"
                                style="background: none; border: none; cursor: pointer; color: var(--text-main); font-size: 1.2rem;">
                                <i class="fas fa-moon"></i>
                            </button>
                        </div>
                        <div class="auth-header-content">
                            <h2>Welcome Back</h2>
                            <p>Login to access your dashboard</p>
                        </div>

                        <form id="login-form" class="auth-form">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" required placeholder="Enter your email"
                                    autocomplete="email">
                                <span class="form-error" id="email-error"></span>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="password" name="password" required
                                        placeholder="Enter your password" autocomplete="current-password">
                                    <button type="button" class="password-toggle" id="password-toggle">
                                        <span class="eye-icon">üëÅÔ∏è</span>
                                    </button>
                                </div>
                                <span class="form-error" id="password-error"></span>
                            </div>

                            <div class="form-options">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="remember" name="remember">
                                    <span class="checkbox-custom"></span>
                                    Remember me
                                </label>
                                <a href="#" class="forgot-password">Forgot password?</a>
                            </div>

                            <button type="submit" class="auth-btn primary" id="login-btn">
                                <span class="btn-text">Login</span>
                                <span class="btn-loader" style="display: none;">Logging in...</span>
                            </button>

                            <div class="auth-divider">
                                <span>or continue with</span>
                            </div>

                            <div class="social-login">
                                <button type="button" class="social-btn google">
                                    <i class="fa-brands fa-google social-icon"></i>
                                    Google
                                </button>
                                <button type="button" class="social-btn facebook">
                                    <i class="fa-brands fa-facebook-f social-icon"></i>
                                    Facebook
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Initialize login page
        document.addEventListener('DOMContentLoaded', function () {
            Auth.initLoginPage();
        });
    </script>
</body>

</html>
