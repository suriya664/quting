<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Free Quilt</title>
    <meta name="description" content="Create your account to access exclusive quilt patterns and save your favorites.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body class="auth-page">


    <!-- Main Content -->
    <main class="auth-main">
        <div class="container">
            <div class="auth-container">
                <div class="auth-form-wrapper">
                    <div class="auth-form-card">
                        <div class="auth-card-logo">
                            <a href="index.html" class="logo">
                                <h1>Free Quilt</h1>
                            </a>
                        </div>
                        <div class="auth-nav-actions" style="position: absolute; top: 1rem; right: 1rem;">
                            <button id="theme-toggle" class="nav-icon-btn theme-btn"
                                style="background: none; border: none; cursor: pointer; color: var(--text-main); font-size: 1.2rem;">
                                <i class="fas fa-moon"></i>
                            </button>
                        </div>
                        <div class="auth-header-content">
                            <h2>Create Account</h2>
                            <p>Join our quilting community</p>
                        </div>

                        <form id="register-form" class="auth-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" name="firstName" required
                                        placeholder="Enter your first name" autocomplete="given-name">
                                    <span class="form-error" id="firstName-error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" name="lastName" required
                                        placeholder="Enter your last name" autocomplete="family-name">
                                    <span class="form-error" id="lastName-error"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" required placeholder="Enter your email"
                                    autocomplete="email">
                                <span class="form-error" id="email-error"></span>
                            </div>

                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" required
                                    placeholder="Choose a username" autocomplete="username">
                                <span class="form-error" id="username-error"></span>
                                <small class="form-help">Username must be 3-20 characters, letters and numbers
                                    only</small>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="password" name="password" required
                                        placeholder="Create a password" autocomplete="new-password">
                                    <button type="button" class="password-toggle" id="password-toggle">
                                        <span class="eye-icon">üëÅÔ∏è</span>
                                    </button>
                                </div>
                                <span class="form-error" id="password-error"></span>
                                <small class="form-help">Password must be at least 8 characters long</small>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="confirmPassword" name="confirmPassword" required
                                        placeholder="Confirm your password" autocomplete="new-password">
                                    <button type="button" class="password-toggle" id="confirmPassword-toggle">
                                        <span class="eye-icon">üëÅÔ∏è</span>
                                    </button>
                                </div>
                                <span class="form-error" id="confirmPassword-error"></span>
                            </div>

                            <button type="submit" class="auth-btn primary" id="register-btn">
                                <span class="btn-text">Create Account</span>
                                <span class="btn-loader" style="display: none;">Creating account...</span>
                            </button>

                            <div class="auth-divider">
                                <span>or sign up with</span>
                            </div>

                            <div class="social-login">
                                <button type="button" class="social-btn google">
                                    <i class="fa-brands fa-google social-icon"></i>
                                    Google
                                </button>
                                <button type="button" class="social-btn facebook">
                                    <i class="fa-brands fa-facebook-f social-icon"></i>
                                    Facebook
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="auth-header-content"
                        style="margin-top: 2rem; border-top: 1px solid #eee; padding-top: 1rem;">
                        <p>Already have an account? <a href="login.html" class="auth-link" style="color: #667eea;">Sign
                                in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Initialize register page
        document.addEventListener('DOMContentLoaded', function () {
            Auth.initRegisterPage();
        });
    </script>
</body>

</html>
