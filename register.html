<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register - Free Quilt</title>
    <meta name="description"
        content="Create your account to access exclusive Free Quilt patterns and save your favorites.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body class="auth-page">
    <!-- Main Content -->
    <main class="auth-main">
        <div class="container">
            <div class="auth-container">
                <div class="auth-form-wrapper">
                    <div class="auth-form-card">
                        <div class="card-logo">
                            <a href="index.html" class="logo">
                                <h1>Free Quilt</h1>
                            </a>
                        </div>
                        <div class="auth-header-content">
                            <h2>Create Account</h2>
                            <p>Join our quilting community and unlock exclusive features</p>
                        </div>

                        <form id="register-form" class="auth-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" name="firstName" required
                                        placeholder="Enter your first name" autocomplete="given-name">
                                    <span class="form-error" id="firstName-error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" name="lastName" required
                                        placeholder="Enter your last name" autocomplete="family-name">
                                    <span class="form-error" id="lastName-error"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" required placeholder="Enter your email"
                                    autocomplete="email">
                                <span class="form-error" id="email-error"></span>
                            </div>

                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" required
                                    placeholder="Choose a username" autocomplete="username">
                                <span class="form-error" id="username-error"></span>
                                <small class="form-help">Username must be 3-20 characters, letters and numbers
                                    only</small>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="password" name="password" required
                                        placeholder="Create a password" autocomplete="new-password">
                                    <button type="button" class="password-toggle" id="password-toggle">
                                        <span class="eye-icon">üëÅÔ∏è</span>
                                    </button>
                                </div>
                                <span class="form-error" id="password-error"></span>
                                <small class="form-help">Password must be at least 8 characters long</small>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="confirmPassword" name="confirmPassword" required
                                        placeholder="Confirm your password" autocomplete="new-password">
                                    <button type="button" class="password-toggle" id="confirmPassword-toggle">
                                        <span class="eye-icon">üëÅÔ∏è</span>
                                    </button>
                                </div>
                                <span class="form-error" id="confirmPassword-error"></span>
                            </div>

                            <div class="form-group">
                                <label for="skillLevel">Quilting Skill Level</label>
                                <select id="skillLevel" name="skillLevel" required>
                                    <option value="">Select your skill level</option>
                                    <option value="beginner">Beginner</option>
                                    <option value="intermediate">Intermediate</option>
                                    <option value="advanced">Advanced</option>
                                    <option value="expert">Expert</option>
                                </select>
                                <span class="form-error" id="skillLevel-error"></span>
                            </div>

                            <div class="form-options">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="newsletter" name="newsletter" checked>
                                    <span class="checkbox-custom"></span>
                                    Send me quilting tips and new pattern notifications
                                </label>
                            </div>

                            <div class="form-options">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="terms" name="terms" required>
                                    <span class="checkbox-custom"></span>
                                    I agree to the <a href="#" class="auth-link">Terms of Service</a> and <a href="#"
                                        class="auth-link">Privacy Policy</a>
                                </label>
                                <span class="form-error" id="terms-error"></span>
                            </div>

                            <button type="submit" class="auth-btn primary" id="register-btn">
                                <span class="btn-text">Create Account</span>
                                <span class="btn-loader" style="display: none;">Creating account...</span>
                            </button>

                            <div class="auth-divider">
                                <span></span>
                            </div>

                            <div class="social-login">
                                <button type="button" class="social-btn google">
                                    <span class="social-icon">üîç</span>
                                    Google
                                </button>
                                <button type="button" class="social-btn facebook">
                                    <span class="social-icon">üìò</span>
                                    Facebook
                                </button>
                            </div>

                            <div class="auth-switch">
                                Already have an account? <a href="login.html">Sign in</a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </main>


    <!-- JavaScript -->
    <script src="js/auth.js"></script>
    <script>
        // Initialize register page
        document.addEventListener('DOMContentLoaded', function () {
            Auth.initRegisterPage();
        });
    </script>
</body>

</html>
