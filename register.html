<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Guild - Register - Quilting Guild</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-fabric-collage">



    <div class="auth-wrapper">
        <div class="auth-card card fabric-texture quilted-border reveal" style="max-width: 600px;">
            <div class="auth-logo">
                <a href="index.html">
                    <i class="fas fa-quilt fa-3x color-primary"></i>
                    <h2 class="stitched-text mt-10">Our Guild</h2>
                </a>
            </div>

            <h3 class="mt-20">Create Member Account</h3>
            <p class="text-muted">Start your quilting journey with us.</p>

            <form class="auth-form mt-40">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" class="form-input" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-input" placeholder="email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-input" placeholder="••••••••" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-input" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="form-group mt-20">
                    <label>Quilting Experience</label>
                    <select class="form-input">
                        <option value="beg">Beginner (0-2 years)</option>
                        <option value="int">Intermediate (2-10 years)</option>
                        <option value="adv">Advanced (10+ years)</option>
                        <option value="exp">Expert / Instructor</option>
                    </select>
                </div>

                <div class="form-group mt-20">
                    <label>Interests</label>
                    <div class="checkbox-grid mt-10" style="justify-content: center;">
                        <label><input type="checkbox"> Traditional</label>
                        <label><input type="checkbox"> Modern</label>
                        <label><input type="checkbox"> Art Quilts</label>
                        <label><input type="checkbox"> Long-arm</label>
                    </div>
                </div>

                <div class="form-group mt-20">
                    <label class="mentor-toggle">
                        <input type="checkbox" required> I agree to the <a href="#" class="text-link">Terms &
                            Privacy</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-fabric w-full mt-20">Create Account</button>
            </form>

            <p class="mt-40">Already a member? <a href="login.html" class="color-primary font-bold">Sign In</a></p>
        </div>
    </div>

    <script src="js/animations.js"></script>
    <style>
        /* Reusing styles from login.html */
        .bg-fabric-collage {
            background-color: var(--bg-primary);
            background-image: url('https://images.unsplash.com/photo-1604521376281-17f697b68d76?w=600');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        .bg-fabric-collage::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 249, 240, 0.9);
            z-index: 0;
        }

        [data-theme="dark"] .bg-fabric-collage::after {
            background: rgba(28, 20, 16, 0.9);
        }

        .auth-wrapper {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .auth-card {
            width: 100%;
            text-align: center;
            padding: 60px 40px;
        }

        .auth-logo a {
            display: block;
        }

        .font-bold {
            font-weight: 700;
        }

        .text-link {
            color: var(--color-secondary);
            font-weight: 700;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            text-align: left;
        }

        .checkbox-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>

</html>
